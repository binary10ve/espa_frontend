    <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <form>
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" ng-model="email" class="form-control" placeholder="User ID">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password">
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block" ng-click="signIn()">Sign me in</button>  
                    
                    <p><a href="#">I forgot my password</a></p>
                    
                    <a href="register.html" class="text-center">Register a new membership</a>
                </div>
            </form>
        </div>
