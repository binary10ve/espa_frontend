<aside class="right-side">
    <section class="content-header">
        <h1>
            Staff

        </h1>
        <ol class="breadcrumb" style="right: 120px;">
            <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Staff</li>
        </ol>
    </section>
    <section class="content">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="row pad">

                        <div class="col-sm-6 search-form">
                            <form action="#" class="text-right">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button type="submit" name="q" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-6">
                            <div class="btn-group pull-right" style="margin-left: 20px;">
                                <a href="/#/staff/new" class="btn btn-default btn-sm btn-flat">
                                    Add New
                                </a>
                            </div>
                        </div>

                    </div>
                    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover">
                            <tbody><tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Action</th>
                            </tr>
                            <tr ng-repeat="staff in staffs">
                                <td>{{staff.first_name}} {{staff.last_name}}</td>
                                <td>{{staff.phone1}} {{staff.phone2}}</td>
                                <td>{{staff.email}}</td>
                                <td>Stylist</td>
                                <td>  <div class="btn-group">
                                    <button type="button" class="btn btn-default btn-sm btn-flat dropdown-toggle" data-toggle="dropdown">
                                        Action <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="/#/staff/{{staff.id}}/edit">Edit</a></li>
                                        <li><a href="#">Change Password</a></li>
                                        <li><a href="#">Delete</a></li>
                                    </ul>
                                </div></td>
                            </tr>
                            <tr ng-if="!hideShowMoreButton"><td colspan="5"><button ng-click="nextPage()"  class="btn btn-success">Show More</button></td></tr>
                            </tbody></table>



                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>

    </section>
</aside>
